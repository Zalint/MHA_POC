<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHA - Ministère de l'Hydraulique et de l'Assainissement</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">MHA</div>
            <ul>
                <li><a href="#actualites">Actualités</a></li>
                <li><a href="#tickets">Tickets Citoyens</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="actualites" class="section">
            <h1>Actualités du Ministère</h1>
            <div class="actualites-mix">
                <div class="marquee-container">
                    <div class="marquee" id="marquee-actus"></div>
                </div>
            </div>
            <div class="voir-plus-container">
                <a href="https://www.facebook.com/mha.gouv/" target="_blank" class="voir-plus-btn">Voir toutes les actualités</a>
            </div>
        </section>

        <section id="tickets" class="section">
            <h1>Tickets Citoyens</h1>
            <div class="tickets-container">
                <table id="tickets-table">
                    <thead>
                        <tr>
                            <th>Titre</th>
                            <th>Résumé</th>
                            <th>Localité</th>
                            <th>Contact</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Les tickets seront ajoutés dynamiquement via JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Ministère de l'Hydraulique et de l'Assainissement</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
